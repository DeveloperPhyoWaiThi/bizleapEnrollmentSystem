<!DOCTYPE html>
<html>
<head>
<title>Bizleap Enrollement Application</title>
<link rel="shoutcut icon" th:href="${titleLogo}" />
<link rel="stylesheet" th:href="@{/resources/css/shwepazon.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/css/homepage.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/css/spin.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/js/ui/jquery-ui.theme.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/js/ui/jquery-ui.css}"
	type="text/css" />
<link rel="stylesheet" th:href="@{/resources/css/formdesign.css}"
	type="text/css" />

<script th:src="@{/resources/js/loader.js}" type="text/javascript"></script>

<script th:src="@{/resources/js/jQuery.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/ui/jquery-ui.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/ui/jquery-ui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/jquery.tablesorter.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/jquery.tablesorter.pager.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/spin.js}" type="text/javascript" />
<script th:src="@{/resources/js/spin.min.js}" type="text/javascript" />
<script th:src="@{/resources/js/menu.js}" type="text/javascript"></script>
</head>
<body onload="loadSection();">

	<div class="hide" id="dialog-temp" />
	<div id="workspace">
		<div>
			<div class="hide" id="menu">
				<nav>
					<span class="nav-header"></span>
					<ul id="action-menu" class="menu1">

						<li onclick="getAllEntityDetail('SECTION');saveItem('SECTION')"
							id="sectionmenu"><span class="ti-home"></span> <span>SECTION</span></li>

						<li onclick="getAllEntityDetail('COURSE');"
							onkeypress="loadSectionDetail(this,'department');"
							id="coursemenu" tabindex="1"><span class="ti-home"></span> <span>COURSE</span></li>


						<li onclick="getAllEntityDetail('STUDENT');"
							onkeypress="loadSectionDetail(this,'department');"
							id="studentmenu" tabindex="1"><span class="ti-home"></span>
							<span>STUDENT</span></li>

						<li onclick="getAllEntityDetail('EMPLOYEE');"
							onkeypress="loadSectionDetail(this,'department');"
							id="employeemenu" tabindex="1"><span class="ti-home"></span>
							<span>EMPLOYEE</span></li>

						<li onclick="getAllEntityDetail('PAYMENT');"
							onkeypress="loadSectionDetail(this,'department');"
							id="paymentmenu" tabindex="1"><span class="ti-home"></span>
							<span>PAYMENT</span></li>

						<li onclick="getAllEntityDetail('BATCH');"
							onkeypress="loadSectionDetail(this,'department');" id="batchmenu"
							tabindex="1"><span class="ti-home"></span> <span>BATCH</span></li>

						<li onclick="logout();"
							onkeypress="loadSectionDetail(this,'department');" id="batchmenu"
							tabindex="1"><span class="ti-home"></span> <span>Log
								out</span></li>

						<!-- <li onclick="loadAction(this,'address');"
							onkeypress="loadAction(this,'address');" id="addressmenu"
							tabindex="2"><span class="ti-home"></span> <span>Address</span></li> -->
					</ul>

				</nav>
			</div>
			<div id="container">
				<div>
					<div class="inner-workspace">
						<input type="button" onclick="showForm();" id="saveButton" name=""
							class="hide" value="Create"
							style="float: right; padding: 1px 15px 5px 5px;" />
					</div>
					<div class="detail" id="detail"></div>
				</div>
			</div>
		</div>
	</div>

	<footer id="home-footer">
		<form id="authorization-form" class="form-inline"
			action="javascript:authorization()">
			<div id="employee-login-panel" class="hide">
				<table align="center">
					<tr>
						<td><label for="employee-email" id="email">email:</label></td>
						<td><input type="email" id="employee-email"
							style="width: 200px" /></td>
					</tr>
					<tr>
						<td><label for="employee-password" id="label">password:</label></td>
						<td><input type="password" id="emplyee-password"
							style="width: 200px" /></td>
					</tr>
				</table>
				<input type="submit" value="Login" id="loginForm" /> <input
					type="button" value="Cancel" id="cancelStudenttForm"
					onclick="hideLoginPanel();" />
			</div>
		</form>
		<label for="instructor-login-page" id="instructor-login-label"
			onclick="showLoginPanel();" class="show">Instructor click
			here...</label>
		<div id="completedProcesses"
			style="float: left; padding: 1px 5px; color: rgb(0, 128, 0); background: #fff; border-radius: 15px; margin-top: 3px;">Completed:
			0/0</div>
		<div id="totalTimeLeftInMin"
			style="float: left; padding: 1px 15px 5px 5px;">Total Time
			Left: 0s</div>
		<div id="averageTime" style="float: left; padding: 1px 15px 5px 5px;">Average
			Time per order: 0s</div>
		<div style="float: right; padding: 1px 15px 5px 5px;">&copy;
			Copyright All rights Reserved by BizLeap Technology.</div>
		<!-- span th:text="#{title.name}" ></span> -->
		<div style="float: right; padding: 15px 15px 5px 5px;">
			<img th:src="@{resources/img/BizLeap.png}" width="200" height="25"
				class="company-logo"></img>
		</div>
	</footer>
	<div id="mytemp" />
	<div id="loading27" class="">
		<div id="colorBalls" class=""></div>
	</div>
</body>
</html>
